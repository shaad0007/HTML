<!DOCTYPE html>
<html>
<head>
<title>Input Tags</title>
<meta charset="utf-8">
<link href="images.png" rel="icon">
</head>
<body>
<form>
Name: <input type="Name" placeholder="Please enter first name" required>
<br>
<br>
Email: <input type="Email" placeholder="Please enter email" required>
<br>
<br>
Password: <input type="password" placeholder="Please enter password" required>
<br>
<br>
Color:<input type="color">
<br>
<br>
Date: <input type="date">
<br>
<br>
Date time-local: <input type="datetime-local">
<br>
<br>
Submit: <input type="submit">
<br>
<br>
Reset: <input type="reset">
<br>
<br>
Button: <input type="button" value="button">
<br>
<br>
File: <input type="file">
<br>
<br>
Image: <input type="image" src="download.jpg" width="100" height="50">
<br>
<br>
<input type="hidden" value="hello">
<br>
<br>
Month: <input type="month">
<br>
<br>
Number: <input type="number">
<br>
<br>
Range: <input type="range">
<br>
<br>
Radio: <input type="radio" name="Gender"> male
<input type="radio" name="Gender"> female
<input type="radio" name="Gender"> other
<br>
<br>
Search: <input type="search" placeholder="search here">
<br>
<br>
Telephone: <input type="tel" placeholder="Please enter telephone number">
<br>
<br>
URL: <input type="url" placeholder="Please enter url">
<br>
<br>
Checkbox: <input type="checkbox">
<br>
<br>
Week: <input type="week">
<br>
<br>
Time: <input type="time">
<br>
<br>
<select>
<option>state</option>
<option>Rajasthan</option>
<option>Delhi</option>
<option>M.P</option>
<option>Punjab</option>
</select>
<br>
<br>
<textarea placeholder="comment here" cols="50" rows="20"></textarea>
<br>
<br>
<select multiple>
<optgroup label="Rajasthan"
<option>jaipur</option>
<option>Nimbahera</option>
<option>chittorgarh</option>
</optgroup>
<optgroup label="Madhya pradesh"
<option>Indore</option>
<option>Agar</option>
<option>Dhar</option>
</optgroup>
</form>
</body>
</html>
